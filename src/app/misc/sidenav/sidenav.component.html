<div class="logo">
  <a [routerLink]="['/dashboard']" class="simple-text logo-normal">
    Student Attendance System
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="active">
        <i class="fas fa-home"></i>
        <p>Dashboard</p>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/add_student']" routerLinkActive="active">
        <i class="fas fa-user-plus"></i>
        <p>Add Student</p>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/register_student']" routerLinkActive="active">
        <i class="fas fa-users"></i>
        <p>Registered Students</p>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/view_attendance']" routerLinkActive="active">
        <i class="fas fa-person-booth"></i>
        <p>View Attendence</p>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logoutUser()">
        <i class="fas fa-sign-out-alt"></i>
        <p>Logout</p>
      </a>
    </li>
  </ul>
</div>
